<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;400&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css">

<title>HappyWeather</title>
</head>

<body>
    <div class="container">
        <header class="app-header">
            HappyWeather
        </header>
    <h1>Managua</h1>
    <img src="src/Rain.jpg" class="main-photo" alt="Happy Rain">

<section class="current-weather">
    <p id="current-date"> Today </p>
    <p id="current-temp"> 30°C</p>
</section>

<div class="row">
    <div class="col">
        Tomorrow<br>
        31°C ☀️
    </div>
    <div class="col">
        Monday<br>
        31°C🌦
    </div>
    <div class="col">
        Tuesday<br>
        31°C🌧
    </div>
    <div class="col">
        Wednesday<br>
        32°C🌧
    </div>
    <div class="col">
        Thursday<br>
        31°C ☀️
    </div>
</div>

    <div class="searchbox">
        <form id="cityForm">
            <div class="form-group">
    
                <input type="text" class="form-control" id="example-input-city" placeholder="Enter city ">
            </div>
    
            <button type="submit" class="btn btn-primary">Change city</button>
    </div>
    <button class="btn btn-primary" id="locate-btn"> Locate me </button>

<div class="quote">
    Find happiness in any weather.</br>
    <a href="https://github.com/lindaplavakova/HappyWeather.git" target="_blank" class="git-link">GitHub
    </a>
</div>



    </div>
    <script src="src/script.js"></script>
</body>
</html>
