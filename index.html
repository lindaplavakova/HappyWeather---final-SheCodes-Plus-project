<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link rel="stylesheet" href="src/style.css">

<title>HappyWeather</title>
</head>

<body>
    <div class="container">
        <header class="app-header">
            HappyWeather
        </header>
    <h1></h1>
       

    <img src="src/Rain.jpg" class="main-photo" alt="Happy Rain">


    <form id="cityForm" >
            <input type="text" 
            class="form-control" 
            id="input-city" 
            placeholder="Enter city "
            autocomplete="off">
            <container class="buttons">
                <button type="submit" class="btn btn-primary"> Show weather</button>
                <button class="btn btn-primary" id="locate-btn"> Locate me </button>
            </container>
    </form>        

    <section class="current-weather">
        <p id="current-date"> Today </p>
        <img src="" alt="" id="icon"/>
        <span id="current-temp"> </span>
        <p>
            <span id="condition">  </span> 
            <span id="wind-speed"></span>
            <span id="humidity"></span>
        </p>
    
    </section>
   


<section class="next-five-days">
<div class="row weather-forecast" id= "forecast">
    
</div>
</section>



<div class="quote">
    Life isn't about waiting for the storm to pass. It's about learning how to dance in the rain.</br>
</div>

</div>



    </div>
